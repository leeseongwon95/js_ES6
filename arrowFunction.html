<div>
    <button id="버튼">버튼</button>
</div>

<script>

    // function 함수() { //1

    // };

    // var 함수 = function() { //2

    // };

    // 함수();

    ////////////////////////////////////
    /*
    Arrow Function 장점

    함수는 그냥 쓰는 문법이 아님

    함수를 만드는 이유 
    1. 코드들을 기능으로 묶고 싶을 때 사용
    2. 입출력 기계를 만들고 싶을 때 사용

    */

    var 함수 = (a) => { // function 키워드 대신 => ES6 Arrow function 을 이용해서 만들 수도 있음.
        return a + 10       
    }

    함수(5); // 15
    // 입출력 기계 만들 때 보기 쉬움

    var 함수1 = a =>  a + 10 // 파라미터 1개면 소괄호 생략 가능  코드도 한줄이면 중괄호 생략도 가능
    함수1(10);
    /*
    Arrow Function 예시

    */

    // 1. forEach 콜백함수
    [1,2,3,4].forEach(function(a){ // array 자료 객수만큼 내부 코드 실행해주셈 a 는 array 내의 자료들
        console.log(a);
    });

    [1,2,3,4].forEach( a=>console.log(a) );

    // 2. 이벤트리스너
    document.getElementById('버튼').addEventListener('click', (e) => { // 이벤트리스너에서도 arrow function 을 사용가능하지만 Arrow FUnction 특징이 바깥에 있던 this 값을 내부에서 그대로 사용함
        this; // 함수 내의 this 값을 변경시키지 않음
        // 일반 이벤트 리스너에서는 this == e.currentTarget
        // arrow function 이벤트리스너에서는 this == 바깥의 this 값
        // this 값을 제대로 쓰려면 arrow function 을 쓰면 안됨
    });

    // 3. Object 안의 함수

    var 오브젝트 = {
        함수 : () => {
            return this // window 가 나옴
        }
    }

    오브젝트.함수();
</script>
