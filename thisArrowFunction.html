<div>

</div>
<button id='버튼'>버튼이에요</button>

<script>
    /*
    1. 간단한 메소드 만들기
    사람이라는 오브젝트가 하나 있음.
    이 오브젝트에 sayHI라는 함수(메서드)를 하나 추가하고 싶음

    var 사람 = {
        name: '손흥민',
    }

    사람.sayHI(); // 안녕 나는 손흥민

    위의 코드 처럼 사람.sayHI() 라고 작성하면 콘솔창에 안녕 나는 손흥민 이라는 글자가 나와야함
    손흥민이라고 이름을 하드코딩해서 출력하기보단느 실제 내 오브젝트에 있는 name에 해당하는 값이 출력도미ㅕㄴ 좋겠음
    sayHI() 라는 함수를 어디서 어떻게 만들면 될까
    */

    var 사람 = {
        name : '손흥민',
        sayHI : function(){
            console.log('안녕 나는' + this.name) // arrow function 을 쓰면 this 가 window로 먹혀서 안나옴 function 을 써야함
        },
    };

    사람.sayHI();

    /*
    2. 오브젝트 내의 데이터를 전부 더해주는 메소드 만들기
    오브젝트가 하나 있음

    var 자료 = {
        data : [1,2,3,4,5]
    }
    
    그런데 이 오브젝트에 전부더하기()라는 함수를 하나 만들어서 사용하고 싶음

    var 자료 = {
        data = [1,2,3,4,5]
    }
    자료.전부더하기();

    위처럼 자료.전부더하기()라고 쓰면 자료.data 안에 있는 모든 숫자를 더해서 콘솔창에 출력해주어야함 아마 15가 뜸
    어떻게 코드를 짤까
    조건) 위에있는 자료라는 object 중괄호 {} 내에 코드작성 금지
    */

    var 자료 = {
        data : [1,2,3,4,5]
    }

    자료.전부더하기 = function() { // arrow function 안됨 외부 this 먹힘
        var 합 = 0;
        this.data.forEach((a) => {
            합 += a;
        })
        console.log(합);
    }

    자료.전부더하기();

    
    /*
    3. setTimeout 이용해보기

    자바스크립트엔 setTimeout 이라는 유용한 함수가 있음
    특정 코드나 함수를 X초 후에 실행하고 싶을 떄 사용하는 함수

    setTimeout(콜백함수, ms단위의 시간)

    예

    setTimeout(function(){console.log('안녕')}, 1000)

    1000ms 후 콜백함수 실행

    또는 콜백함수자리에 직접 함수 넣어도 됨

    function 함수(){
        console.log('안녕')
    }

    setTImeout(함수, 1000)

    이렇게 콜백함수 대신 미리 만든 함수 이름 적어도 됨

    콜백함수자리에 만들어놓은 함수 넣을거면 소괄호 뺴셈

    버튼을 클릭하면 지금 누른 버튼에 담긴 글자를 출력하는 기능을 만들고 싶은 코드임

    <button id="버튼">버튼입니다></button>

    document.getElementById('버튼').addEventListener('click', function(){
        console.log(this.innerHTML)
    });

    setTimeout을 이용해서 1초 후에 this.innerHTML을 콘솔창에 출력하고 싶으면 어떻게 콛 ㅡ수정?
    1초 후에 버튼이에요 라는 글자가 콘솔창에 등장하면됨
    
    */

    

    document.getElementById('버튼').addEventListener('click', function(){
        
        setTimeout(() => { console.log(this.innerHTML) }, 1000); // function() 을 쓰면 this 는 윈도우가 나옴 
        // arrow function 을 쓰면 target으로 나와서 arrow function 을 쓰면 됨
    });


</script>
